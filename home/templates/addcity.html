<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
    .note {
      background-color: rgb(111, 0, 255); 
      text-align: center;
      height: 80px;
      color: #fff;
      font-weight: bold;
      line-height: 80px;
      margin-bottom: 50px;
    }
    .note p{
        font-weight: bold;
        font-size: 30px;
    }
    </style>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>

    {% include 'navbar.html' %}

    <div class = "container border rounded p-0 mt-5">

        <form method = "post" action = "/addcity/" enctype = "multipart/form-data">
            {% csrf_token %}    
            <div class="note">
                <p>Add new City</p>
            </div>
              
            <div class="form-outline pl-4 pr-4 pb-3">
                <input type="text" name = "title" id="form6Example1" class="form-control"  placeholder = "Name of the city">           
            </div>

            <div class="form-outline pl-4 pr-4 pb-3">
                <input type="desc" name = "desc" id="form6Example1" style = "height: 80px;" class="form-control" placeholder = "Description of the city">           
            </div>

            <div class="form-outline p-4">
                <input type="file" class="form-control mb-5 mt-2" name = "img" id="customFile" />
            </div>    
            
            <div class = "mx-auto  pl-4 pr-4 pb-3">
                <input type="submit" name = "submit" class="btn btn-primary btn-block mb-4" value = "Add City">
            </div>
        </form>
    </div>
</body>
</html>
